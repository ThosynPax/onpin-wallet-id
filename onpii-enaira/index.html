    // Mock database for users
    const userDatabase = JSON.parse(localStorage.getItem('onpinUsers')) || {};

    // Function to generate a random DID
    const generateDID = () => {
      const chars = '0123456789abcdef';
      let did = 'did:onpin:';
      for (let i = 0; i < 16; i++) {
        did += chars[Math.floor(Math.random() * chars.length)];
      }
      return did;
    };

    // Function to save user to database
    const saveUser = (user) => {
      userDatabase[user.did] = user;
      localStorage.setItem('onpinUsers', JSON.stringify(userDatabase));
    };

    // Function to find user by DID
    const findUserByDID = (did) => {
      return userDatabase[did];
    };

    // Main App Component for Login Page
    function LoginApp() {
      const [loginType, setLoginType] = React.useState('did'); // 'did' or 'email'
      const [did, setDID] = React.useState('');
      const [pin, setPIN] = React.useState('');
      const [error, setError] = React.useState('');
      const [language, setLanguage] = React.useState('en');
      
      const t = (key, params) => {
        let text = translations[language][key] || translations.en[key] || key;
        if (params) {
          Object.keys(params).forEach(param => {
            text = text.replace(`{{${param}}}`, params[param]);
          });
        }
        return text;
      };
      
      const handleLogin = (e) => {
        e.preventDefault();
        
        if (!did) {
          setError(t('invalid_did'));
          return;
        }
        
        if (!pin || pin.length !== 4 || !/^\d+$/.test(pin)) {
          setError(t('pin_must_be_4_digits'));
          return;
        }
        
        const user = findUserByDID(did);
        if (!user || user.pin !== pin) {
          setError(t('invalid_credentials'));
          return;
        }
        
        // Redirect to dashboard with user DID as parameter
        window.location.href = `dashboard.html?did=${did}`;
      };
      
      const handleSignup = () => {
        window.location.href = 'signup.html';
      };
      
      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <header className="bg-green-800 text-white p-4 shadow-md">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">
                 <div class="w-40 h-auto">
                    <img src="logo.png" class="w-full h-auto" alt="PFTISS Logo" />
                </div>
                </h1>
              <div className="flex items-center space-x-4">
                <select
                  value={language}
                  onChange={(e) => setLanguage(e.target.value)}
                  className="bg-white text-gray-800 rounded px-3 py-1 pr-8 language-selector appearance-none"
                >
                  <option value="en">{t('english')}</option>
                  <option value="yo">{t('yoruba')}</option>
                   <option value="ig">{t('igbo')}</option>
                  <option value="fr">{t('french')}</option>
                  <option value="ar">{t('arabic')}</option>
                </select>
              </div>
            </div>
          </header>
          
          {/* Main Content */}
          <main className="flex-grow container mx-auto p-4 flex items-center justify-center">
            <div className="max-w-md w-full bg-white rounded-lg shadow-md p-6">
              <h2 className="text-2xl font-bold mb-6 text-center">{t('login_with_pin')}</h2>
              
              {error && (
                <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                  {error}
                </div>
              )}
              
              <form onSubmit={handleLogin} className="space-y-4">
                <div>
                  <label className="block text-gray-700 mb-2">{t('did_label')}</label>
                  <input
                    type="text"
                    value={did}
                    onChange={(e) => setDID(e.target.value)}
                    className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="did:onpin:123..."
                    required
                  />
                </div>
                
                <div>
                  <label className="block text-gray-700 mb-2">{t('pin_label')}</label>
                  <input
                    type="password"
                    value={pin}
                    onChange={(e) => setPIN(e.target.value)}
                    className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="4-digit PIN"
                    maxLength="4"
                    pattern="\d{4}"
                    required
                  />
                </div>
                
                <button
                  type="submit"
                  className="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300"
                >
                  {t('login_button')}
                </button>
              </form>
              
              <div className="mt-6 text-center">
                <p className="text-gray-600">
                  {t('no_account')}{' '}
                  <button 
                    onClick={handleSignup}
                    className="text-green-600 hover:underline"
                  >
                    {t('signup_link')}
                  </button>
                </p>
              </div>
            </div>
          </main>
          
          {/* Footer */}
          <footer className="bg-gray-800 text-white p-4 text-center">
            <p>© 2023 ONPIN - National Identity Wallet</p>
          </footer>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<LoginApp />, document.getElementById('root'));
