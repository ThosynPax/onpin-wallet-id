    // Mock data for the prototype
    const mockUsers = {
      "user@onpin.gov.ng": {
        password: "Onpin123!",
        name: "Amina Mohammed",
        nin: "12345678901",
        bvn: "09876543210",
        did: "did:onpin:12345678901",
        walletAddress: "0x123...abc",
        biometrics: {

          fingerprint: "fingerprint_data_abc456",
          voice: "voice_sample_data_def789",
          enrolled: true

        location: "Borno",
        verified: true,
        balance: 15000,
        transactions: [
          {

            type: "credit",
            amount: 10000,
            date: "2023-06-15",
            description: "Disaster Relief Payment",
            status: "completed",

          },
          {

            type: "debit",
            amount: 5000,
            date: "2023-06-20",

    // Mock Text-to-Speech
    const speak = (text, lang = 'en') => {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang === 'yo' ? 'yo-NG' : 'en-US';
        window.speechSynthesis.speak(utterance);
      }
    };

    // Main App Component
    function App() {
      const [currentView, setCurrentView] = React.useState('login');
      const [user, setUser] = React.useState(null);
      const [voiceCommandActive, setVoiceCommandActive] = React.useState(false);
      const [language, setLanguage] = React.useState('en');
      const [transferModalOpen, setTransferModalOpen] = React.useState(false);
      const [transferDetails, setTransferDetails] = React.useState({
        recipient: '',
        amount: '',
        purpose: ''
      });
      const [transactionDetail, setTransactionDetail] = React.useState(null);
      const [bankVerificationModal, setBankVerificationModal] = React.useState(false);
      const [biometricModal, setBiometricModal] = React.useState(false);
      
      const t = (key, params) => {
        let text = translations[language][key] || translations.en[key] || key;
        if (params) {
          Object.keys(params).forEach(param => {
            text = text.replace(`{{${param}}}`, params[param]);
          });
        }
        return text;
      };
      
      const startVoiceCommand = () => {
        setVoiceCommandActive(true);
        speak(t('voice_command_received', {command: "listening"}), language);
        
        // Simulate voice command after 3 seconds
        setTimeout(() => {
          setVoiceCommandActive(false);
          const command = "dashboard";
          speak(t('voice_command_received', {command}), language);
          if (user) {
            setCurrentView('dashboard');
          }
        }, 3000);
      };
      
      const handleLogin = (email, password) => {
        if (mockUsers[email] && mockUsers[email].password === password) {
          setUser(mockUsers[email]);
          setCurrentView('dashboard');
          speak(t('welcome_message', {name: mockUsers[email].name}), language);
          return true;
        }
        return false;
      };
      
      const handleBiometricLogin = () => {
        // In a real app, this would use WebAuthn API
        setTimeout(() => {
          handleLogin("user@onpin.gov.ng", "Onpin123!");
        }, 1500);
      };
      
      const handleLogout = () => {
        setUser(null);
        setCurrentView('login');
      };
      
      const triggerDisasterPayment = () => {
        if (!user) return;
        
        // Add disaster payment to transactions
        const newTransaction = {
          id: `txn_${Date.now()}`,
          type: "credit",
          amount: 10000,
          date: new Date().toISOString().split('T')[0],
          description: "Emergency Flood Relief",
          status: "completed",
          recipient: "Borno State Govt"
        };
        
        setUser(prev => ({
          ...prev,
          balance: prev.balance + newTransaction.amount,
          transactions: [newTransaction, ...prev.transactions]
        }));
        
        speak(t('disaster_payment_confirmation'), language);
        alert(t('disaster_payment_triggered'));
      };
      
      const handleTransfer = () => {
        if (!transferDetails.recipient || !transferDetails.amount) {
          alert(t('enter_recipient'));
          return;
        }
        
        const amount = parseFloat(transferDetails.amount);
        if (isNaN(amount) || amount <= 0) {
          alert(t('enter_valid_amount'));
          return;
        }
        
        if (amount > user.balance) {
          alert(t('insufficient_funds'));
          return;
        }
        
        // Add new transaction
        const newTransaction = {
          id: `txn_${Date.now()}`,
          type: "debit",
          amount: amount,
          date: new Date().toISOString().split('T')[0],
          description: transferDetails.purpose || "Transfer",
          status: "completed",
          recipient: transferDetails.recipient
        };
        
        setUser(prev => ({
          ...prev,
          balance: prev.balance - amount,
          transactions: [newTransaction, ...prev.transactions]
        }));
        
        setTransferModalOpen(false);
        setTransferDetails({ recipient: '', amount: '', purpose: '' });
        speak(t('transfer_success'), language);
        alert(t('transfer_success'));
      };
      
      const verifyBank = (bankName) => {
        // Simulate bank verification
        setTimeout(() => {
          setUser(prev => ({
            ...prev,
            connectedBanks: prev.connectedBanks.map(bank => 
              bank.name === bankName ? { ...bank, verified: true } : bank
            ),
            kycStatus: {
              ...prev.kycStatus,
              banks: [...prev.kycStatus.banks, bankName]
            }
          }));
          setBankVerificationModal(false);
          speak(t('verification_success'), language);
          alert(t('verification_success'));
        }, 2000);
      };
      
      const renderView = () => {
        switch(currentView) {
          case 'login':
            return <LoginView 
                     onLogin={handleLogin} 
                     onBiometricLogin={handleBiometricLogin}
                     t={t} 
                     language={language}
                     setLanguage={setLanguage}
                   />;
          case 'signup':
            return <SignupView 
                     t={t}
                     language={language}
                     setLanguage={setLanguage}
                     onBack={() => setCurrentView('login')}
                   />;
          case 'dashboard':
            return <DashboardView 
                     user={user} 
                     onLogout={handleLogout} 
                     t={t}
                     language={language}
                     setLanguage={setLanguage}
                     triggerDisasterPayment={triggerDisasterPayment}
                     onTransfer={() => setTransferModalOpen(true)}
                     onViewTransaction={(txn) => setTransactionDetail(txn)}
                     onVerifyBank={() => setBankVerificationModal(true)}
                     onViewBiometrics={() => setBiometricModal(true)}
                   />;
          default:
            return <LoginView 
                     onLogin={handleLogin} 
                     onBiometricLogin={handleBiometricLogin}
                     t={t}
                     language={language}
                     setLanguage={setLanguage}
                   />;
        }
      };
      
      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <header className="bg-green-800 text-white p-4 shadow-md">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">ONPIN Identity Wallet</h1>
              <div className="flex items-center space-x-4">
                {user && (
                  <button 
                    onClick={startVoiceCommand}
                    className={`p-2 rounded-full ${voiceCommandActive ? 'bg-green-500 voice-command-active' : 'bg-green-700'}`}
                    title={t('voice_command')}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                  </button>
                )}
                <select
                  value={language}
                  onChange={(e) => setLanguage(e.target.value)}
                  className="bg-white text-gray-800 rounded px-3 py-1 pr-8 language-selector appearance-none"
                >
                  <option value="en">{t('english')}</option>
                  <option value="yo">{t('yoruba')}</option>
                </select>
              </div>
            </div>
          </header>
          
          {/* Main Content */}
          <main className="flex-grow container mx-auto p-4">
            {renderView()}
          </main>
          
          {/* Transfer Modal */}
          {transferModalOpen && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h3 className="text-xl font-bold mb-4">{t('make_transfer')}</h3>
                <div className="space-y-4">
                  <div>
                    <label className="block text-gray-700 mb-1">{t('to')}</label>
                    <input
                      type="text"
                      value={transferDetails.recipient}
                      onChange={(e) => setTransferDetails({...transferDetails, recipient: e.target.value})}
                      className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                      placeholder={t('enter_recipient')}
                    />
                  </div>
                  <div>
                    <label className="block text-gray-700 mb-1">{t('amount')} (₦)</label>
                    <input
                      type="number"
                      value={transferDetails.amount}
                      onChange={(e) => setTransferDetails({...transferDetails, amount: e.target.value})}
                      className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                      placeholder={t('enter_amount')}
                    />
                  </div>
                  <div>
                    <label className="block text-gray-700 mb-1">{t('purpose')} ({t('optional')})</label>
                    <input
                      type="text"
                      value={transferDetails.purpose}
                      onChange={(e) => setTransferDetails({...transferDetails, purpose: e.target.value})}
                      className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                      placeholder={t('purpose')}
                    />
                  </div>
                </div>
                <div className="flex justify-end space-x-3 mt-6">
                  <button
                    onClick={() => setTransferModalOpen(false)}
                    className="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition duration-300"
                  >
                    {t('cancel')}
                  </button>

    // Signup View Component
    function SignupView({ t, language, setLanguage, onBack }) {
      const [step, setStep] = React.useState(1);
      const [formData, setFormData] = React.useState({
        nin: '',
        bvn: '',
        name: '',
        email: '',
        phone: '',
        password: '',
        confirmPassword: ''
      });
      const [errors, setErrors] = React.useState({});
      const [biometrics, setBiometrics] = React.useState({
        face: false,
        fingerprint: false,
        voice: false
      });
      const [currentBiometric, setCurrentBiometric] = React.useState(null);
      const [progress, setProgress] = React.useState(0);
      
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };
      
      const validateStep = (step) => {
        const newErrors = {};
        
        if (step === 1) {
          if (!formData.nin) newErrors.nin = t('nin_required');
          if (!formData.bvn) newErrors.bvn = t('bvn_required');
        } else if (step === 2) {
          if (!formData.name) newErrors.name = t('name_required');
          if (!formData.email) newErrors.email = t('email_required');
          if (!formData.phone) newErrors.phone = t('phone_required');
        } else if (step === 3) {
          if (!formData.password) newErrors.password = t('password_required');
          if (formData.password !== formData.confirmPassword) {
            newErrors.confirmPassword = t('password_mismatch');
          }
        }
        
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };
      
      const handleNext = () => {
        if (validateStep(step)) {
          setStep(step + 1);
        }
      };
      
      const handleBack = () => {
        if (step > 1) {
          setStep(step - 1);
        } else {
          onBack();
        }
      };
      
      const handleSubmit = (e) => {
        e.preventDefault();
        if (validateStep(step)) {
          // In a real app, this would submit to the backend
          console.log('Form submitted:', formData);
          
          // Speak confirmation
          speak(t('registration_complete'), language);
          
          // Go back to login
          onBack();
        }
      };
      
      const captureBiometric = (type) => {
        setCurrentBiometric(type);
        setProgress(0);
        
        // Simulate biometric capture
        const interval = setInterval(() => {
          setProgress(prev => {
            if (prev >= 100) {
              clearInterval(interval);
              setBiometrics(prev => ({ ...prev, [type]: true }));
              setCurrentBiometric(null);
              return 0;
            }
            return prev + 10;
          });
        }, 200);
      };
      
      return (
        <div className="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
          <h2 className="text-2xl font-bold mb-6 text-center">{t('signup_title')}</h2>
          
          {/* Progress Steps */}
          <div className="flex justify-between mb-6">
            {[1, 2, 3, 4].map((num) => (
              <div key={num} className="flex flex-col items-center">
                <div className={`w-8 h-8 rounded-full flex items-center justify-center 
                  ${step >= num ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-600'}`}>
                  {num}
                </div>
                <span className="text-xs mt-1">{t(`step_${num}`)}</span>
              </div>
            ))}
          </div>
          
          {/* Step 1: NIN/BVN Verification */}
          {step === 1 && (
            <div className="space-y-4">
              <div>
                <label className="block text-gray-700 mb-2">{t('nin_label')}</label>
                <input
                  type="text"
                  name="nin"
                  value={formData.nin}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="11-digit NIN"
                />
                {errors.nin && <p className="text-red-500 text-sm mt-1">{errors.nin}</p>}

              <div>
                <label className="block text-gray-700 mb-2">{t('bvn_label')}</label>
                <input
                  type="text"
                  name="bvn"

                  onChange={handleChange}
                  className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="11-digit BVN"
                />
                {errors.bvn && <p className="text-red-500 text-sm mt-1">{errors.bvn}</p>}
              </div>
              
              <div className="flex justify-between mt-6">
                <button
                  type="button"
                  onClick={handleBack}
                  className="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition duration-300"
                >
                  {t('back_button')}
                </button>
                <button
                  type="button"
                  onClick={handleNext}
                  className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300"
                >
                  {t('next_button')}
                </button>
              </div>
            </div>
          )}
          
          {/* Step 2: Personal Information */}
          {step === 2 && (
            <div className="space-y-4">
              <div>
                <label className="block text-gray-700 mb-2">{t('name_label')}</label>

                  type="text"

              <div>

                  value={formData.email}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
                {errors.email && <p className="text-red-500 text-sm mt-1">{errors.email}</p>}
              </div>
              
              <div>
                <label className="block text-gray-700 mb-2">{t('phone_label')}</label>

                />
                {errors.phone && <p className="text-red-500 text-sm mt-1">{errors.phone}</p>}
              </div>
              
              <div className="flex justify-between mt-6">
                <button

                  className="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
